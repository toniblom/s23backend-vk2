<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	
	
	<h1>My friends</h1>
	<!-- This version only supports 1 friend
	<ul>
		<li>
			<p th:text="${friend.name}" />			
		</li>
	</ul>
	-->

	<ul>		
		<tr th:each="friend: ${friends}">
			<td th:text="${friend.name}" /></td>
		</tr>
	</ul>

	
	<h1>Add new friend to list</h1>
    <form action="#" th:action="@{/index}" th:object="${name}" method="post">
    	<table>
        <tr>
        	<td>Name: <input type="text" th:field="*{name}" /></td>
        	
        </table>
        <p><input type="submit" value="Submit" /></p>
    </form>
    
    
</body>
</html>
